spring.application.name=demo

# URL PARA CONEXÃO: MYSQL NO DOCKER
spring.datasource.url=jdbc:mysql://mysql:3306/music_api?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# FLAYWAY: ATIVA A FERRAMENTA DE MIGRAÇÃO
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# PARA FACILITAR O DESENVOLVIMENTO ATRIBUI UMA SENHA PADRAO
spring.security.user.name=admin
spring.security.user.password=admin

# CHAVE SECRETA PARA ASSINAR O TOKEN & TEMPO DE EXPIRAÇÃO DO TOKEN, A PARTIR DO MOMENTO DO ACESSO
api.security.token.secret=${JWT_SECRET:gabriel_henrique_ferreira_alves_projeto_pessoal_seplag_2026}
api.security.token.expiration-minutes=5

# ACTUATOR & LIVENESS & READINESS
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

#  DANDO TOLERANCIA AO STARTUP
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-timeout=30000

